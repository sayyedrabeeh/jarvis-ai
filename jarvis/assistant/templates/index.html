<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional AI Text Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            display: flex;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            padding: 25px 20px;
        }

        .main-content {
            flex: 1;
            padding: 25px;
            background: white;
        }

        .branding {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #3498db;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .brand-text h2 {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 4px;
        }

        .brand-text p {
            font-size: 12px;
            color: #7f8c8d;
        }

        .section-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #7f8c8d;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .quick-commands {
            margin-bottom: 30px;
        }

        .command-button {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 8px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            color: #2c3e50;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .command-button:hover {
            background: #f1f8fd;
            border-color: #c9e2f3;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.05);
        }

        .command-icon {
            width: 24px;
            height: 24px;
            background: #ecf0f1;
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .conversation-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .conversation-item:hover {
            background: #f1f8fd;
            border-color: #c9e2f3;
        }

        .conversation-icon {
            width: 32px;
            height: 32px;
            background: #ecf0f1;
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .conversation-details {
            flex: 1;
        }

        .conversation-title {
            font-weight: 500;
            margin-bottom: 4px;
            font-size: 14px;
            color: #2c3e50;
        }

        .conversation-preview {
            font-size: 12px;
            color: #7f8c8d;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
            margin-bottom: 20px;
        }

        .chat-title {
            font-size: 20px;
            color: #2c3e50;
        }

        .status {
            display: flex;
            align-items: center;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            background: #2ecc71;
        }

        .status-text {
            font-size: 14px;
            color: #7f8c8d;
        }

        .conversation-history {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }

        .message {
            margin-bottom: 20px;
            max-width: 80%;
        }

        .user-message {
            margin-left: auto;
        }

        .assistant-message {
            margin-right: auto;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 12px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            font-size: 14px;
            line-height: 1.5;
        }

        .user-message .message-bubble {
            background: #3498db;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .assistant-message .message-bubble {
            background: #f8f9fa;
            color: #2c3e50;
            border-bottom-left-radius: 2px;
        }

        .message-meta {
            margin-top: 5px;
            font-size: 11px;
            color: #95a5a6;
        }

        .user-message .message-meta {
            text-align: right;
        }

        .input-area {
            position: relative;
            display: flex;
            align-items: center;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            background: #f8f9fa;
            padding: 8px 60px 8px 16px;
        }

        .text-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 14px;
            line-height: 1.5;
            color: #2c3e50;
            resize: none;
            height: 40px;
            padding: 8px 0;
        }

        .text-input::placeholder {
            color: #95a5a6;
        }

        .send-button {
            position: absolute;
            right: 16px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            background: #2980b9;
        }

        .conversation-history::-webkit-scrollbar {
            width: 6px;
        }

        .conversation-history::-webkit-scrollbar-track {
            background: #f8f9fa;
            border-radius: 10px;
        }

        .conversation-history::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 10px;
        }

        .conversation-history::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        .status-indicator.processing {
            background: #e74c3c;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }
    </style>
</head>

        <div class="main-content">
            <div class="chat-header">
                <div class="chat-title">New Conversation</div>
                <div class="status">
                    <span class="status-indicator" id="statusIndicator"></span>

                </div>
            </div>

            <div class="conversation-history" id="conversationHistory">
                <div class="message assistant-message">
                    <div class="message-bubble">

                    </div>

                </div>

            <div class="input-area">
                <textarea class="text-input" id="textInput" placeholder="Type your message here..." rows="1"></textarea>
                <button class="send-button" id="sendButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>

    <script>
    // Maintain original functionality
    const textInput = document.getElementById('textInput');
    const sendButton = document.getElementById('sendButton');
    const statusIndicator = document.getElementById('statusIndicator');
    const conversationHistory = document.getElementById('conversationHistory');

    function sendCommand(command) {
        if (!command) return;
        
        // Add user message to conversation history
        const currentTime = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        const userMessageElement = document.createElement('div');
        userMessageElement.classList.add('message', 'user-message');
        userMessageElement.innerHTML = `
            <div class="message-bubble">${command}</div>
            <div class="message-meta">Today, ${currentTime}</div>
        `;
        
        conversationHistory.appendChild(userMessageElement);
        conversationHistory.scrollTop = conversationHistory.scrollHeight;
        
        // Show processing status
        statusIndicator.classList.add('processing');
        
        // Simulate fetch request with original implementation
        fetch("{% url 'process_command' %}", {
            method: "POST",
            headers: {
                "X-CSRFToken": "{{ csrf_token }}",
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ command: command }),
        })
        .then(response => response.json())
        .then(data => {
            // Add assistant response to conversation
            const assistantMessageElement = document.createElement('div');
            assistantMessageElement.classList.add('message', 'assistant-message');
            assistantMessageElement.innerHTML = `
                <div class="message-bubble">${data.response}</div>
                <div class="message-meta">Today, ${currentTime}</div>
            `;
            
            conversationHistory.appendChild(assistantMessageElement);
            conversationHistory.scrollTop = conversationHistory.scrollHeight;
            
            // Handle follow-up suggestions
            if (command.toLowerCase().includes('random') || 
                command.toLowerCase().includes('talk') || 
                (command.toLowerCase().match(/^(hi|hello|hey|hllo|hlo|hii)$/))) {
                setTimeout(suggestFollowUp, 2000);
            }
        })
        .catch(error => {
            // Handle error
            const errorMessageElement = document.createElement('div');
            errorMessageElement.classList.add('message', 'assistant-message');
            errorMessageElement.innerHTML = `
                <div class="message-bubble">Error processing command. Please try again.</div>
                <div class="message-meta">Today, ${currentTime}</div>
            `;
            
            conversationHistory.appendChild(errorMessageElement);
            conversationHistory.scrollTop = conversationHistory.scrollHeight;
        })
        .finally(() => {
            statusIndicator.classList.remove('processing');
            textInput.value = '';
        });
    }

    function insertCommand(command) {
        textInput.value = command;
        textInput.focus();
    }

    function suggestFollowUp() {
        const suggestions = [
            "Tell me a joke",
            "What time is it?", 
            "Who is Marie Curie?",
            "Tell me something interesting",
            "What's the weather like?"
        ];
        
        const randomSuggestion = suggestions[Math.floor(Math.random() * suggestions.length)];
        const currentTime = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        const suggestionElement = document.createElement('div');
        suggestionElement.classList.add('message', 'assistant-message');
        suggestionElement.innerHTML = `
            <div class="message-bubble">
                Would you like to try: <span class="clickable-suggestion" onclick="insertCommand('${randomSuggestion}')" style="color: #3498db; cursor: pointer; text-decoration: underline;">${randomSuggestion}</span>?
            </div>
            <div class="message-meta">Today, ${currentTime}</div>
        `;
        
        conversationHistory.appendChild(suggestionElement);
        conversationHistory.scrollTop = conversationHistory.scrollHeight;
    }

    // Event listeners
    sendButton.addEventListener('click', () => {
        sendCommand(textInput.value);
    });

    textInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendCommand(textInput.value);
        }
    });

    // Auto-resize textarea
    textInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight < 120) ? this.scrollHeight + 'px' : '120px';
    });

    // Idle timer functionality
    let idleTimer;
    function resetIdleTimer() {
        clearTimeout(idleTimer);
        idleTimer = setTimeout(() => {
            if (conversationHistory.children.length > 1) {
                const idleMessages = [
                    "Still there? Feel free to ask me anything.",
                    "Just checking in. Need any assistance?",
                    "Wondering what else I can do? Try asking for a joke or the time!"
                ];
                const randomMessage = idleMessages[Math.floor(Math.random() * idleMessages.length)];
                const currentTime = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                const idleMessageElement = document.createElement('div');
                idleMessageElement.classList.add('message', 'assistant-message');
                idleMessageElement.innerHTML = `
                    <div class="message-bubble">${randomMessage}</div>
                    <div class="message-meta">Today, ${currentTime}</div>
                `;
                
                conversationHistory.appendChild(idleMessageElement);
                conversationHistory.scrollTop = conversationHistory.scrollHeight;
            }
        }, 120000);
    }

    document.addEventListener('mousemove', resetIdleTimer);
    document.addEventListener('keypress', resetIdleTimer);
    textInput.addEventListener('focus', resetIdleTimer);
    resetIdleTimer();
    </script>
</body>
